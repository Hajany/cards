<!--/*
// The uncommented code at the end simply outputs the JSON of each extension, not including descendants.
// The commented code would be better, but at the moment there's no escaping in place, so the JSON is too fragile.
// Revisit this code later, if it turns out that we need more than the JSON.
[
<sly data-sly-use.em="${'io.uhndata.cards.uix.ExtensionsManager' @ uixp=properties.cards:extensionPointId}" data-sly-list="${em.listEnabled}">
   {"${item.path}": {"properties": <sly data-sly-resource="${item.path}.full.json"/>, "content": "<sly data-sly-resource="${item.path}.null"/>"}}${itemList.last ? '' : ','}
</sly>
]
*/-->
<sly data-sly-use.em="${'io.uhndata.cards.uix.ExtensionsManager' @ uixp=properties.cards:extensionPointId}">${em.enabled @ context='unsafe'}</sly>
